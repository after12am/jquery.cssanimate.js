<div class='tests'></div>
<script>

group('Translate');

test('x y z:[Number]', function($box) {
    $box.perspective(100)
        .cssanimate({ 
            x: 32, y: 32, z: -100
        })
});

test('to:[Object]', function($box) {
    $box.perspective(100)
        .cssanimate({ 
            to: { x: 32, y: 32, z: -100 }
        })
});

test('to:[Array]', function($box) {
    $box.perspective(100)
        .cssanimate({ 
            to: [32, 32, -100]
        })
});

test('to:[Array]', function($box) {
    $box.perspective(100)
        .cssanimate({ 
            to: [32, 32]
        })
});

test('to:[Array]', function($box) {
    $box.perspective(100)
        .cssanimate({ 
            to: [32]
        })
});

test('to:[Number]', function($box) {
    $box.perspective(100)
        .cssanimate({ 
            to: 32
        })
});

test('Method chain', function($box) {
    $box.perspective(100)
        .cssanimate({ x: 32 })
        .cssanimate({ y: 32 })
        .cssanimate({ z: -100 })
});

test('Duration', function($box) {
    $box.perspective(100)
        .cssanimate({ x: 32 }, 100)
        .cssanimate({ y: 32 }, 1000)
        .cssanimate({ z: -100 }, 100)
});

group('Rotate');

test('rotate x y z:[Number]', function($box) {
    $box.perspective(100)
        .cssanimate({ 
            rotatex: 32, rotatey: 32, 
            rotatez: -100 })
});

test('rotate:[Object]', function($box) {
    $box.perspective(100)
        .cssanimate({ 
            rotate: { x: 32, y: 32, z: -100 }
        })
});

test('rotate:[Array]', function($box) {
    $box.perspective(100)
        .cssanimate({ 
            rotate: [32, 32, -100]
        })
});

test('rotate:[Array]', function($box) {

        .cssanimate({ 
            rotate: [32, 32]
        })
});

test('rotate:[Array]', function($box) {
    $box.perspective(100)
        .cssanimate({ 
            rotate: [32]
        })
});

test('rotate:[Number]', function($box) {
    $box.perspective(100)
        .cssanimate({ 
            rotate: 32
        })
});

test('Method chain', function($box) {
    $box.perspective(100)
        .cssanimate({ rotatex: 32 })
        .cssanimate({ rotatey: 32 })
        .cssanimate({ rotatez: -100 })
});

test('Duration', function($box) {
    $box.perspective(100)
        .cssanimate({ rotatex: 32 }, 100)
        .cssanimate({ rotatey: 32 }, 1000)
        .cssanimate({ rotatez: -100 }, 100)
});

test('Origin', function($box) {
    $box.origin(0, 0)
        .cssanimate({ rotate: 60
            
        })
});

group('Scale');

test('x y z:[Number]', function($box) {
    $box
        .cssanimate({ 
            scalex: 2, scaley: 2
        })
});

test('scale:[Object]', function($box) {
    $box
        .cssanimate({ 
            scale: { x: 2, y: 2 }
        })
});

test('scale:[Array]', function($box) {
    $box
        .cssanimate({ 
            scale: [2, 2] 
        })
});

test('scale:[Array]', function($box) {
    $box
        .cssanimate({ 
            scale: [2] 
        })
});

test('scale:[Number]', function($box) {
    $box
        .cssanimate({ 
            scale: 2
        })
});

test('Method chain', function($box) {
    $box
        .cssanimate({ scalex: 2 })
        .cssanimate({ scaley: 2 })
    ;
});

test('Duration', function($box) {
    $box
        .cssanimate({ scalex: 2 }, 100)
        .cssanimate({ scaley: 2 }, 1000)
    ;
});

test('3d', function($box) {
    $box.perspective(100)
        .cssanimate({ scalex: 2, scaley: 2 })
        .cssanimate({ rotatey: 45 })
    ;
});

group('Skew');

test('x y z:[Number]', function($box) {
    $box.perspective(100)
        .cssanimate({ 
            skewx: 32, skewy: 32
        })
});

        .cssanimate({ 
            skew: { x: 32, y: 32 }
        })

test('Duration', function($box) {

        .cssanimate({ skewx: 32 }, 100)
        .cssanimate({ skewy: 32 }, 1000)
    ;
