<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS ANIMATE TEST SUITE</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="js/jquery.easing.js"></script>
<script src="js/jquery.boost.js"></script>
<script src="js/routie.js"></script>
<script type="text/javascript">

/*
@x int
@y int
@z int
@rotate int
@rotate object [1, 0, 0, rotate]
@rotate object {x:1 y:0 z:0 rotate}
@rotatex int
@rotatey int
@rotatez int
@scale object [scalex, scaley, scalez]
@scale object {x:scalex, y:scaley, z:scalez}
@scale int
@scalex int
@scaley int
@scalez int
@skew object [x, y]
@skew object {x:int,  y:int}
@skewx int
@skewy int
@perspective int
@property ['width'] // target property for animation. if you don't set 'all' would be used.
@origin '0% 0%'
@style 'flat' // or 'preserve-3d'
@duration int // duration time
@delay int // delay time
@easing string // value css3 transition provides
*/

function testcase(title) {
    
    $('title').text(title);
    console.log(title);
}

function complete(data) {
    
    console.log("complete!", data)
}

$(function() {
    
    routie({
        '1': function() {
            
            testcase('duration, easing, callback test');
            
            var params = {
                width: 300
            }
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // jquery
            $('.animate').animate(params, duration, easing, complete);
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '2': function() {                     
            
            testcase('translate to x test');
            
            var duration = 1000;
            
            // jquery
            $('.animate').animate({
                'left': $('.animate').offset()['left'] + 300
            }, duration);
            // cssanimate
            $('.cssanimate').cssanimate({
                // substruct due to adjust to jquery.animate()
                x: 300 - 24
            }, duration);
        },
        '3': function() {
            testcase('translate to -x test');
            
            var duration = 1000;
            
            // jquery
            $('.animate').animate({
                'left': $('.animate').offset()['left'] - 300
            }, duration);
            // cssanimate
            $('.cssanimate').cssanimate({
                x: -300 - 24
            }, duration);
        },
        '4': function() {
            $('title').text('translate to y test');
            
            var duration = 500;
            
            // jquery
            $('.animate').animate({
                'top': $('.animate').offset()['top'] + 100
            }, duration);
            // cssanimate
            $('.cssanimate').cssanimate({
                y: 100 - 24
            }, duration);
        },
        '5': function() {
            $('title').text('translate to -y test');
            
            var duration = 500;
            
            // jquery
            $('.animate').animate({
                'top': $('.animate').offset()['top'] - 100
            }, duration);
            // cssanimate
            $('.cssanimate').cssanimate({
                y: -100 - 24
            }, duration);
        },
        '6': function() {
            $('title').text('fade test');
            
            var params = {
                opacity: 0
            }
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // jquery
            $('.animate').animate(params, duration, easing, complete);
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '6': function() {
            $('title').text('transform multi params test');
            
            var params = {
                width: 200,
                height: 200,
                marginTop: -100, // is ok instead of "margin-top"
                marginLeft: -100, // is ok instead of "margin-left"
                opacity: 0
            }
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // jquery
            $('.animate').animate(params, duration, easing, complete);
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '7': function() {
            $('title').text('cssanimate x y z params test');
            
            var params = {
                x: 100, y: 100, z: 100
            }
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '8': function() {
            $('title').text('cssanimate rotate param test');
            
            var params = {
                rotate: 300
            }
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '9': function() {
            $('title').text('cssanimate rotatex test');
            
            var params = {
                rotatex: 300
            }
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '10': function() {
            $('title').text('cssanimate rotatey test');
            
            var params = {
                rotatey: 300
            }
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '11': function() {
            $('title').text('cssanimate rotatez test');
            
            var params = {
                rotatez: 300
            }
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '12': function() {
            $('title').text('cssanimate rotate param test');
            
            var params = {
                rotate: [1, 1, 0, 180]
            }
            
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '13': function() {
            $('title').text('cssanimate rotate array param test');
            
            var params = {
                rotate: {x:0, y:1, z:1, rotate:300}
            }
            
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '14': function() {
            $('title').text('cssanimate scale param test');
            
            var params = {
                scale: 2
            }
            
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '15': function() {
            $('title').text('cssanimate scalex scaley scalez param test');
            
            var params = {
                scalex: 0,
                scaley: 0,
                scalez: 0,
            }
            
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '16': function() {
            $('title').text('cssanimate scale array param test');
            
            var params = {
                scale: [5, 1, 0]
            }
            
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '17': function() {
            $('title').text('cssanimate scale object param test');
            
            var params = {
                scale: {x:5, y:0, z:0}
            }
            
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '18': function() {
            $('title').text('cssanimate skewx param test');
            
            var params = {
                skewx: 60
            }
            
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '19': function() {
            $('title').text('cssanimate skewy param test');
            
            var params = {
                skewy: 60
            }
            
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '20': function() {
            $('title').text('cssanimate skew array param test');
            
            var params = {
                skew: [45, 0]
            }
            
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '21': function() {
            $('title').text('cssanimate skew object param test');
            
            var params = {
                skew: {x: 45, y: 45}
            }
            
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '22': function() {
            $('title').text('cssanimate property param test');
            
            var params = {
                property: ['width'/*, 'height'*/],
                width: 200,
                height: 96
            }
            
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        '23': function() {
            $('title').text('cssanimate origin param test');
            
            var params = {
                property: ['scale', 'rotate'],
                scale: 2,
                rotate: 200
            }
            
            var duration = 750;
            var easing = $.easing.easeOutCubic;
            
            $('.cssanimate').css("-webkit-transform-origin", "0% 0%");
            // cssanimate
            $('.cssanimate').cssanimate(params, duration, easing, complete);
        },
        // '24': function() {
        //     $('title').text('cssanimate style param test');
        //     
        //     var params = {
        //         style: 'preserve-3d',
        //         z: -100
        //     }
        //     
        //     var duration = 750;
        //     var easing = $.easing.easeOutCubic;
        //     
        //     $('.cssanimate').css("-webkit-transform-origin", "0% 0%");
        //     // cssanimate
        //     $('.cssanimate').cssanimate(params, duration, easing, complete);
        // },
        // '25': function() {
        //     $('title').text('animation test');
        //     
        //     // under develop
        // },
    });
});

</script>
</head>
<body>
    <div><div class="animate" /></div>
    <div><div class="cssanimate" /></div>
</body>
</html>
