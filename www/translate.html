<script type="text/javascript">

$(function() {
    
    var destinate_to_x = 100;
    
    $('.box.translate.x').mouseover(function() {
        
        $(this).transit({
            x: destinate_to_x,
            duration: 500
        });
        
        destinate_to_x *= -1;
    });
    
    var destinate_to_y = 50;
    
    $('.box.translate.y').mouseover(function() {
        
        $(this).transit({
            y: destinate_to_y,
            duration: 300
        });
        
        destinate_to_y *= -1;
    });
    
    var destinate_to_z = 150;
    
    $('.box.translate.z').mouseover(function() {
        
        $(this).transit({
            z: destinate_to_z,
            duration: 300,
            perspective: 500
        });
        
        destinate_to_z *= -1;
    });
});

</script>
