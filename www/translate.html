<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.smoosy.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>translate</h2>
        <pre>
$(elem).smoosy({
    x: destinate_to,
    duration: 500
});
        </pre>
        <div class="canvas">
            <div class="box translate x"></div>
            <script type="text/javascript">
            $(function() {

                var destinate_to_x = 100;

                $('.box.translate.x').mouseover(function() {

                    $(this).smoosy({
                        x: destinate_to_x,
                        duration: 500
                    });

                    destinate_to_x *= -1;
                });
            });
            </script>
        </div>
        
        
        <pre>
$(elem).smoosy({
    y: destinate_to,
    duration: 500
});
        </pre>
        <div class="canvas">
            <div class="box translate y"></div>
            <script type="text/javascript">
            $(function() {
                
                var destinate_to_y = 50;

                $('.box.translate.y').mouseover(function() {

                    $(this).smoosy({
                        y: destinate_to_y,
                        duration: 300
                    });

                    destinate_to_y *= -1;
                });
            </script>
        </div>
        
        
        <pre>
$(elem).smoosy({
    z: destinate_to,
    duration: 500,
    perspective: 500
});
        </pre>
        <div class="canvas">
            <div class="box translate z"></div>
            <script type="text/javascript">
            $(function() {
                
                var destinate_to_z = 150;

                $('.box.translate.z').mouseover(function() {

                    $(this).smoosy({
                        z: destinate_to_z,
                        duration: 300,
                        perspective: 500
                    });

                    destinate_to_z *= -1;
                });

            });
            </script>
        </div>
    </div>
    
    
    <div class="container">
        <h2>rotate</h2>
        <pre>
$(this).rotateY(100, 100, 1000);
        </pre>
        <div class="canvas">
            <div class="box rotate z"></div>
            <script type="text/javascript">
            $(function() {

                var destinate_to_z = 150;

                $('.box.rotate.z').mouseover(function() {

                    $(this).rotateY(destinate_to_z, 100, 1000);

                    destinate_to_z *= -1;
                });
            });

            </script>
        </div>
    </div>
    
</body>
</html>
